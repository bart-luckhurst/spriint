
<div class="board-issue" appDraggable
  (dragStart)="onDragStart($event)"
  (dragMove)="onDragMove($event)"
  (dragEnd)="onDragEnd($event)"
     id="{{issue.issueId}}"
     [class.board-issue-story]="issue.issueType == 'Story'"
     [class.board-issue-bug]="issue.issueType == 'Bug'">
  <div class="board-issue-title">
    {{issue.name}}
  </div>
  <div class="board-issue-type">
